<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linha do Tempo - Surpresa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Surpresa para Você ❤️</h1>
    <div class="timeline">
        <div class="event">
            <img src="img/foto1.jpg" alt="Primeiro momento">
            <p>Nosso primeiro encontro, um dia inesquecível!</p>
        </div>
        <div class="event">
            <img src="img/foto2.jpg" alt="Viagem">
            <p>Aquela viagem maravilhosa que fizemos juntos!</p>
        </div>
        <div class="event">
            <img src="img/foto3.jpg" alt="Momento especial">
            <p>Um dos momentos mais felizes da nossa história!</p>
        </div>
    </div>

    <div class="qr-container">
        <p>Escaneie o QR Code para uma surpresa especial!</p>
        <img src="img/qrcode.png" alt="QR Code">
    </div>
</body>
</html>
