<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Nossa História</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>A Nossa História</h1>
        <div class="timeline">
            <div class="event" id="event1">
                <img src="https://raw.githubusercontent.com/DeelYong/surpresa-noiva/main/img/foto1.jpg" alt="Primeiro momento">
                <p>Nosso primeiro encontro, um dia inesquecível!</p>
                <button class="next-btn" onclick="nextEvent(2)">➡️</button>
            </div>
            <!-- Adicione eventos semelhantes para foto2 a foto9 -->
            <div class="event" id="event10">
                <img src="https://raw.githubusercontent.com/DeelYong/surpresa-noiva/main/img/foto10.jpg" alt="Última foto">
                <p>O grande dia! Nosso amor sempre será eterno.</p>
                <video controls>
                    <source src="https://www.example.com/seu-video.mp4" type="video/mp4">
                    Seu navegador não suporta vídeo.
                </video>
            </div>
        </div>
    </div>

    <!-- Conectando o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
